    <audio id="audioPlayer" style="display:none;"></audio>
    <script>
        function toggleSound(button, file) {
            var audio = document.getElementById('audioPlayer');
            if (audio.src.includes(file) && !audio.paused) {
                audio.pause();
                audio.currentTime = 0; // Sesi baÅŸa sar
                button.textContent = "Mutlu YÄ±llar! ğŸ‚";
            } else {
                audio.src = file;
                audio.play();

        }

        function createBalloon() {
            let balloon = document.createElement("div");
            balloon.classList.add("balloon");
            document.querySelector('.balloon-container').appendChild(balloon);
            
            let leftPosition = Math.random() * window.innerWidth;
            balloon.style.left = `${leftPosition}px`;
            
            let colors = ["red", "blue", "yellow", "green", "purple", "orange"];
            balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            
            setTimeout(() => {
                balloon.remove();
            }, 5000);
        }
        
        function startBalloons() {
            let balloonInterval = setInterval(createBalloon, 300);
            setTimeout(() => {
                clearInterval(balloonInterval);
            }, 7000);
        }
